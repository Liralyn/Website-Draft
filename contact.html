<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Chu Theatrics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="Images/logo.png" alt="Logo">
        <span>Chu Theatrics</span>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="book.html">Booking</a>
    </nav>
</header>

<section class="hero" id="contact">
    <div class="contact-container">
        <div class="contact-info">
            <h1>Contact Us</h1>
            <p>Email: <a href="mailto:Liralynliralyn@gmail.com">Liralynliralyn@gmail.com</a></p>
            <p>Phone: +63 939 656 5724</p>
            <p>Address: Arellano University Andres Bonifacio Campus, Pagasa st, Caniogan, Pasig City</p>
        </div>
        <div class="contact-form">
            <h2>Send a Message</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</section>

<footer>
    &copy; 2025 CHU THEATRICS | All Rights Reserved
</footer>

</body>
</html>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: sans-serif;
    color: #fff;
    background-color: #0e1621;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background-color: rgba(0, 0, 0, 0.8);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    font-size: 1rem;
}

nav a:hover {
    color: #f8a45c;
}

.hero {
    background: url("Images/theater.jpg") no-repeat center center/cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
}

.hero::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
}

.contact-container {
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 900px;
    width: 100%;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
}

.contact-info {
    flex: 1;
    padding: 20px;
}

.contact-info h1, .contact-info p {
    margin-bottom: 10px;
}

.contact-form {
    flex: 1;
    padding: 20px;
}

.contact-form h2 {
    margin-bottom: 15px;
}

.contact-form input, .contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
}

.contact-form button {
    background: #4fc3f7;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
}

.contact-form button:hover {
    background: #0288d1;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    margin-top: 20px;
}
</style>
